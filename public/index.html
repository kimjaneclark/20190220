<!DOCTYPE html>
<html lang="en">
<head>
	<title>Euro Convertor</title>
	<script src="./js/bundle.js"></script>
</head>
<body>

	<h1>Euro Convertor</h1>

	<div id="app">

    <div v-for="(value, key) in currencies" >
  {{ key }}: {{ value }}
	</div>

	<label for="currency_select">Select Currency:</label>
	<select v-model="selectedCurrency" id="currency_select">
		<option disabled value="">Select Currency</option>
		<option v-for="(value, key) in currencies" :value="key">{{ key }}</option>
	</select>
</div>

<h3>Convert From Euros</h3>
    <form class="" v-on:submit="calcFromEuros">
        <label for="euroInput">Euros:</label>
        <input type="number" min="0" id="euroInput" v-model="euroValue">
        <input type="submit" value="Calc Exchange">
    </form>
    <p v-if="fromEurosResult">{{ fromEurosResult }} {{ selectedCurrency }} </p>
    <br>




</body>
</html>
